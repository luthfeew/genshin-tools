<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Genshin Tools</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://kit.fontawesome.com/b69de5aa18.js" crossorigin="anonymous"></script>
    <style>
        .main {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .section {
            flex: 1;
        }
    </style>
</head>

<body class="main">
    <section class="hero is-small pl-2 py-1">
        <div class="hero-body has-text-centered-mobile">
            <p class="title">
                Genshin Tools
            </p>
        </div>
    </section>

    <section class="section has-background-white-ter" id="page_loading">
        <p class="title">
            Page loading...
        </p>
        <p class="subtitle">
            <progress class="progress is-info" max="100"></progress>
        </p>
    </section>

    <section class="section has-background-white-ter is-hidden" id="view_feature">
        <div class="container is-fluid">
            <h1 class="title is-5 mb-2">Genshin Impact</h1>
            <div class="buttons">
                <button class="button is-rounded" id="x_uncensor">
                    <span class="icon">
                        <i class="fa-solid fa-spell-check"></i>
                    </span>
                    <span>Uncensor</span>
                </button>
            </div>
            <h1 class="title is-5 mb-2">Grasscutter</h1>
            <div class="buttons">
                <button class="button is-rounded" id="x_artifact" disabled>
                    <span class="icon">
                        <i class="fa-solid fa-terminal"></i>
                    </span>
                    <span>Artifact Command Generator (Soonâ„¢)</span>
                </button>
            </div>
            <h1 class="title is-5 mb-2">Guides</h1>
            <div class="buttons">
                <a class="button is-rounded"
                    href="https://docs.google.com/spreadsheets/d/1gNxZ2xab1J6o1TuNVWMeLOZ7TPOqrsf3SshP5DLvKzI/htmlview#"
                    target="_blank">
                    <span class="icon">
                        <i class="fa-solid fa-book"></i>
                    </span>
                    <span>GI Helper</span>
                </a>
                <a class="button is-rounded" href="https://keqingmains.com/" target="_blank">
                    <span class="icon">
                        <i class="fa-solid fa-book"></i>
                    </span>
                    <span>KQM Guides</span>
                </a>
                <a class="button is-rounded" href="https://paimon.moe/" target="_blank">
                    <span class="icon">
                        <i class="fa-solid fa-circle-info"></i>
                    </span>
                    <span>Paimon.moe</span>
                </a>
            </div>
            <h1 class="title is-5 mb-2">Support</h1>
            <div class="buttons">
                <a class="button is-rounded" href="https://www.youtube.com/channel/UCgsIuiTqRUI_98Rp_19Tp0g"
                    target="_blank">
                    <span class="icon">
                        <i class="fa-brands fa-youtube"></i>
                    </span>
                    <span>YouTube</span>
                </a>
            </div>
        </div>
    </section>

    <section class="section has-background-white-ter is-hidden" id="view_main">
        <div class="container is-fullhd">
            <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
                <ul>
                    <li><a id="goto_feature">Tools</a></li>
                    <li class="is-active"><a aria-current="page" id="breadcrumb1"></a></li>
                    <li class="is-active"><a aria-current="page" id="breadcrumb2"></a></li>
                </ul>
            </nav>
            <div class="columns">
                <div class="column">
                    <div class="box">
                        <h1 class="title">Text</h1>
                        <h2 class="subtitle">Input</h2>
                        <textarea class="textarea" id="x_input"></textarea>
                    </div>
                </div>
                <div class="column">
                    <div class="box">

                        <div class="is-hidden" id="view_x_uncensor">

                        </div>

                    </div>
                </div>
                <div class="column">
                    <div class="box">
                        <h1 class="title">Text</h1>
                        <h2 class="subtitle">Output</h2>
                        <textarea class="textarea" id="x_output" readonly></textarea>
                        <div class="field has-addons has-addons-centered mt-4">
                            <p class="control">
                                <button class="button is-rounded" id="copy">
                                    <span class="icon is-small">
                                        <i class="fa-solid fa-copy"></i>
                                    </span>
                                    <span>Copy</span>
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="hero is-small pl-2 py-1">
        <div class="hero-body has-text-centered-mobile">
            <p>
                <strong>Genshin Tools</strong> &#8211; Web Application.
                <br>
                Powered by <a href="https://pyscript.net" target="_blank">PyScript</a>.
            </p>
        </div>
    </section>

    <py-script src="./main.py"></py-script>
</body>

</html>
